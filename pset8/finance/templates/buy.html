{% extends 'layout.html' %}

{% block title %} BUY {% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <label for="symbol"> Stock Symbol </label>
            <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Symbol" autofocus required/>
        </div>
        <div class="form-group">
            <label for="amount"> Share Amount </label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" required/>
        </div>
        <button id="submit" type="submit" class="btn btn-primary"> Buy </button>
    </form>
{% endblock %}
